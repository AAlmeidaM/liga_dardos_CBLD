{% extends 'base.html' %}
{% block content %}
<h2>Equipos</h2>
<section class="card" style="max-width:700px">
  <h3>Añadir equipo</h3>
  <form method="post">
    <label>Nombre del equipo</label>
    <input name="name" required>
    <label>Usuario</label>
    <input name="username" required>
    <label>Contraseña</label>
    <input type="password" name="password" required>
    <div style="margin-top:12px"><button class="btn" type="submit">Crear</button></div>
  </form>
</section>
<section class="card">
  <h3>Listado</h3>
  <table class="table">
    <thead><tr><th>Equipo</th><th>Usuario</th><th>Estado</th><th>Acciones</th></tr></thead>
    <tbody>
    {% for t in teams %}
      <tr>
        <td>{{ t.name }}</td>
        <td>{{ t.username }}</td>
        <td>{{ 'Activo' if t.is_active else 'Inactivo' }}</td>
        <td>
          <form method="post" action="{{ url_for('admin_team_toggle', team_id=t.id) }}" style="display:inline">
            <button class="btn secondary" type="submit">{{ 'Desactivar' if t.is_active else 'Activar' }}</button>
          </form>
          <form method="post" action="{{ url_for('admin_team_reset_pwd', team_id=t.id) }}" style="display:inline; margin-left:8px">
            <input name="new_password" placeholder="Nueva contraseña" required style="width:200px">
            <button class="btn warning" type="submit">Reset</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
